        <main>
           <h1>Book a Table</h1>
            <form method="POST">
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" name="booking_date" id="booking_date" required>
                </div>
                <div>
                    <label for="booking_people">Booking People</label>
                    <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value" required>
                    <output>4</output>
                </div>
                <div>
                    <label for="booking_location">Location</label>
                    <input id="booking_location" name="booking_location" list="locations" required>
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <div>
                    <button type="submit">Book Table</button>
                </div>
            </form>
        </main>
